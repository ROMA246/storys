<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Obras - Storynest</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='obras.css') }}">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='imagenes/logoS.jpg') }}" alt="logo">
    </div>
    <nav>
      <div class="nav-buttons">
        <a href="{{ url_for('index') }}" class="btn-nav">üè† Inicio</a>
        <a href="{{ url_for('registro') }}" class="btn-nav">üìù Registro</a>
        <a href="{{ url_for('premium') }}" class="btn-nav btn-premium">‚≠ê Planes Premium</a>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <!-- Topbar con b√∫squeda y creaci√≥n de obra -->
    <section class="topbar">
      <div class="search">
        <input id="q" placeholder="Buscar obra por t√≠tulo, autor o tipo...">
        <button id="btn-search">
          <img src="{{ url_for('static', filename='imagenes/lupa.png') }}" alt="buscar" width="18">
        </button>
      </div>
      <div class="actions">
        <a href="{{ url_for('crear_obra') }}" class="btn-crear">Crear Obra</a>
      </div>
    </section>

    <!-- Lista de obras -->
    <section id="lista-obras" class="lista-obras">
      {% for obra in obras %}
        <div class="card">
          <h3>{{ obra.titulo }}</h3>
          <p>{{ obra.autor }} ‚Ä¢ {{ obra.tipo }}</p>
          <p>{{ obra.contenido[:100] }}{% if obra.contenido|length > 100 %}...{% endif %}</p>
          <div class="meta">
            <span>Vistas: {{ obra.views }}</span>
            <form method="POST" action="{{ url_for('eliminar_obra', obra_id=obra.id) }}" onsubmit="return confirm('¬øEliminar esta obra?');">
              <button type="submit" class="btn-eliminar">Eliminar</button>
            </form>
          </div>
        </div>
      {% endfor %}
    </section>
  </main>

</body>
</html>
