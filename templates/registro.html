<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro - Storynest</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='imagenes/logoS.jpg') }}" alt="logo">
    </div>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <!-- Registro -->
  <section class="register">
    <div class="register-container">
      <h2>Crear tu cuenta en Storynest</h2>
      <p>Únete y comienza a crear.</p>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <form action="{{ url_for('registro') }}" method="post">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required>

        <label for="confirm_password">Confirmar Contraseña</label>
        <input id="confirm_password" name="confirm_password" type="password" required>

        <div class="botones-formulario">
          <a href="{{ url_for('index') }}" class="btn-atras">Atrás</a>
          <button type="submit" class="btn-registrarse">Registrarse</button>
        </div>
      </form>

      <p class="login-link">
        ¿Ya tienes cuenta? <a href="{{ url_for('index') }}">Inicia sesión</a>
      </p>
    </div>
  </section>

</body>
</html>
