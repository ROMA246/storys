<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Estilo - {{ obra.titulo }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='editar_obra.css') }}">
</head>
<body>
<header>
  <h1>StoryNest âœ¨</h1>
  <nav>
    <a href="{{ url_for('index') }}" class="nav-btn">Inicio</a>
    <a href="{{ url_for('premium') }}" class="nav-btn premium">VersiÃ³n Premium</a>
  </nav>
</header>

<main class="container">
  <div class="card">
    <h2>Editar Estilo de la Obra</h2>

    <form action="{{ url_for('editar_obra_estilo', obra_id=obra.id) }}" method="post">
      <label for="color">Color del texto</label>
      <input type="color" id="color" name="font_color" value="{{ obra.estilo.color_texto if obra.estilo else '#000000' }}">

      <label for="fuente">Fuente</label>
      <select id="fuente" name="font_family">
        {% for f in ['Inter','Arial','Times New Roman','Courier New','Georgia'] %}
          <option value="{{ f }}" {% if obra.estilo and obra.estilo.fuente==f %}selected{% endif %}>{{ f }}</option>
        {% endfor %}
      </select>

      <label for="tamano">TamaÃ±o de letra</label>
      <input type="number" id="tamano" name="font_size" min="10" max="48" value="{{ obra.estilo.tamano_letra if obra.estilo else 16 }}">

      <label for="fondo">Color de fondo</label>
      <input type="color" id="fondo" name="background_color" value="{{ obra.estilo.color_fondo if obra.estilo else '#ffffff' }}">

      <label for="background_image">Imagen de fondo (opcional)</label>
      <input type="text" id="background_image" name="background_image" placeholder="URL de la imagen" value="{{ obra.estilo.imagen_fondo if obra.estilo else '' }}">

      <div class="button-group">
        <button type="submit" name="action" value="save" class="btn save">ðŸ’¾ Guardar Estilo</button>
        <button type="submit" name="action" value="publish" class="btn publish">ðŸš€ Publicar Obra</button>
        <a href="{{ url_for('editar_obra', obra_id=obra.id) }}" class="btn finish">â¬… Volver a Editar Obra</a>
      </div>
    </form>
  </div>
</main>
</body>
</html>
